{% load static %}
{# Essential META Tags #}
{% if meta_title %}
    <meta property="og:title" content="{{ meta_title }}">
{% else %}
    <meta property="og:title" content="Sushiksha">
{% endif %}

<meta content="Sushiksha, Sophists, World Konkani Centre, WKC, VKSSF, Vishwa Konkani" name="keywords">

<meta name="author" content="Praneeth">

{% if meta_description %}
    <meta property="og:description" content="{{ meta_description }}">
{% else %}
    <meta property="og:description" content="Sushiksha is an initiative by VKSSF Alumni Association to create a platform for VKSSF Scholars to realize their potential by enabling personal and professional relationships with VAA members who have succeeded in the path of their chosen career. They will act as role models and provide guidance to the Students (Mentees).">
{% endif %}

{% if meta_image_url %}
    <meta property="og:image" content="{{ meta_image_url }}">
{% else %}
    <meta property="og:image" content="{% static 'assets/img/sushikshalogo.png' %}">
{% endif %}

<meta property="og:url" content="{% url 'home' %}">

<meta name="twitter:card" content="Sushiksha an initiative by VKSSF Alumni">


{#  Non_Essential, But Recommended#}

<meta property="og:site_name" content="Sushiksha.">
<meta name="twitter:image:alt" content="Sushiksha logo">
